name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    # This part
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Use gcloud CLI
        run: gcloud info

      - name: Build and push Docker image
        run:  gcloud builds submit --tag us-central1-docker.pkg.dev/decisive-fabric-474003-s6/notely-ar-repo/martmartez/notely:latest .

      - name: DB Migration
        run: npm run db:migrate

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/decisive-fabric-474003-s6/notely-ar-repo/martmartez/notely:latest --region us-central1 --allow-unauthenticated --project decisive-fabric-474003-s6 --max-instances=4

        